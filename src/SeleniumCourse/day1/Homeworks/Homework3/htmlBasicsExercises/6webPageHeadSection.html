    <title>Hypertext Markup Language (HTML) </title>

<body>
HTML. First developed by Tim Berners-Lee in 1990, HTML is short for Hypertext Markup Language. HTML is used to create
electronic documents (called pages) that are displayed on the World Wide Web. Each page contains a series of connections
to other pages called hyperlinks.
